<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-block">
        <header class="header container">
            <div class="header__flex-box">
                <div class="header__left-box">
                    <a class="header__left-box-a" href="#"><img class="header__left-box-img" src="img/logo.png" alt="logo"></a>
                </div>
                <div class="header__right-box">
                    <a  class="header__right-box-a" href="#">Log in</a>
                   <div class="button button__button-border">
                       <input class="button__button-bg" type="button" value=" " >
                       Sign Up
                   </div>
                </div>
                <div class="header__right-box2">
                    <a  class="header__icon-block-a" href="#"><svg class="header__icons" height="22" width="22">
                        <use xlink:href="sprite.svg#vector"></use>
                    </svg></a>
                </div>
            </div>
        </header>
        <section class="info container">
            <div class="info__block-flex">
                <h1 class="info__h1">COMING SOON</h1>
                <h2 class="info__h2">Get notified when it's ready</h2>
                <div class="info__form-box">
                    <form class="info__form" action="#">
                        <input class="info__input-email" type="email" placeholder="enter your email....">
                        <div class="button">
                            <div class="button button__button-border button__button-border-email">
                                <input class="button__button-bg button__button-bg-email" value=" " type="button" >
                                <p> Notify Me</p>
                              
                            </div>

                        </div>
    
                    </form>
                </div>
            </div>
        
        </section>
        <footer class="footer container">
            <div class="footer__block-flex ">
                <div class="footer__icon-block">
                    <a  class="footer__icon-block-a" href="#"> <svg class="footer__icons footer__icons--ml-none" height="28" width="28">
                        <use xlink:href="sprite.svg#tweet"></use>
                    </svg></a>
                    <a  class="footer__icon-block-a" href="#"><svg class="footer__icons" height="28" width="28">
                        <use xlink:href="sprite.svg#insta"></use>
                    </svg></a>
                   
                    <a  class="footer__icon-block-a" href="#"><svg class="footer__icons" height="28" width="28">
                        <use xlink:href="sprite.svg#facebook"></use>
                    </svg></a>
                    

                </div>

            </div>
            
        </footer>

    </div>
    
</body>
</html>
